<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/stylebus.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
  </head>
  <body>

    <section class="container">
      <nav>
    <div class="search">
    <img src="IMGS/logo.png" class="logo">
    <input type="text" class="searchBus" placeholder="Search Bus Routes...">
    </div>
</nav>
    <img src="IMGS/map.svg" class="map">

    <!-- Track Bus -->

    <section class="info-container">
    <p>Track the whereabouts of your bus:</p>
    <div class="route-bus-list">
      <ul class="bus-route">
        <img src="IMGS\BUSYBUS_BLUE.png" class="bus">
      <h1>Route 140</h1>
    </ul>
        <ul class="bus-route">
          <img src="IMGS\BUSYBUS_YELLOW.png" class="bus">
          <h1>Route 150</h1>
        </ul>
          <ul class="bus-route">
            <img src="IMGS\BUSYBUS_GREEN.png" class="bus">
            <h1>Route 70</h1>
          </ul>
        </div>

        <!-- Bus Stop Section -->

      <p>Nearest bus stops:</p>
        <div class="bus-stop-list">
          <ul class="bus-stop-blue">
          <h1>State & Madison (Northbound)</h1>
          <h2> 2 mins </h2>
          <p class="gray"> Every 10 mins </p>
        </ul>

        <ul class="bus-stop-blue">
        <h1>State & Washington (Northbound)</h1>
        <h2> 5 mins </h2>
        <p class="gray"> Every 10 mins </p>
      </ul>

      <ul class="bus-stop-yellow">
      <h1>Washington & State (Southbound)</h1>
      <h2> 7 mins </h2>
      <p class="gray"> Every 10 mins </p>
    </ul>
      </div>
          </section>
        </section>
  </body>
</html>
